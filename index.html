<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./output.css">
  
</head>
<body class="grid grid-rows-2">

  <main class="bg-[url('images/pattern-bg-mobile.png')] bg-cover bg-no-repeat h-screen w-full">

    <section>
      
      <h1 class="text-white text-3xl text-center mt-8 font-semibold">IP Address Tracker</h1>

      <article class="flex flex-col justify-center p-10 m-auto">

        <div class="flex justify-center">
          <input class="rounded-tl-xl rounded-bl-xl py-[0.85rem] px-4 text-xl" type="text">
          <a class="rounded-tr-xl rounded-br-xl bg-black py-3 px-5 flex items-center ">
            <img src="images/icon-arrow.svg" alt="">
          </a>
        </div>

        <div class="bg-white p-6 rounded-xl mt-4">
          <div>
            <p class=" font-Rubik uppercase text-[hsl(0, 0%, 17%)] text-xs text-center">IP Address</p>
            <h2 class="font-bold text-center">192.168.0.1</h2>
          </div>

          <div>
            <p class=" font-Rubik uppercase text-[hsl(0, 0%, 17%)] text-xs text-center">Location</p>
            <h2 class="font-bold text-center">El ValleYork</h2>
          </div>

          <div>
            <p class=" font-Rubik uppercase text-[hsl(0, 0%, 17%)] text-xs text-center">Timezone</p>
            <h2 class="font-bold text-center">UTC - 05:00</h2>
          </div>

          <div>
            <p class=" font-Rubik uppercase text-[hsl(0, 0%, 17%)] text-xs text-center">Isp</p>
            <h2 class="font-bold text-center">Mart√≠n Castro</h2>
          </div>
        </div>
        
      </article>

    </section>

    <section class="bg-red-600">

    </section>






  </main>


  </div>
</body>
</html>
